<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
         <ul>
            <li><a href="#home">Home</a></li> 
            <li><a href="#Languages">Languages</a></li>
            <li><a href="#contact">Contact</a></li>
         </ul>
        </nav>
     </header>
    
     <main>
      <section class="hero" id="home">
       <div class="hero-image">
         <div class="hero-text">
          <h1>I am Violetta</h1>
          <p>And I'm a polyglot</p>
         </div>
       </div>
      </section>  
      
      <section id="Languages">
        <h2> Here are the languages I can translate, speak or write in: </h2>
         <div class="grid-container">
          <a href="#">
            <img src="https://flagicons.lipis.dev/flags/4x3/nl.svg" alt="Dutch flag" style="width: 150px">
            <h3><b>Dutch</b></h3> 
          </a>
           
          <a href="#">
            <img src="https://flagicons.lipis.dev/flags/4x3/hu.svg" alt="Hungarian flag" style="width: 150px">
            <h3><b>Hungarian</b></h3> 
          </a>
           
          <a href="#">
            <img src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="British flag" style="width: 150px">
            <h3><b>English</b></h3> 
          </a>
           
          <a href="#">
            <img src="https://flagicons.lipis.dev/flags/4x3/de.svg" alt="German flag" style="width: 150px">
            <h3><b>German</b></h3> 
          </a>
           
          <a href="#">
            <img src="https://flagicons.lipis.dev/flags/4x3/jp.svg" alt="Japanese flag" style="width: 150px">
            <h3><b>Japanese</b></h3> 
          </a>
           
          <a href="#">
            <img src="https://flagicons.lipis.dev/flags/4x3/es.svg" alt="Spanish flag" style="width: 150px">
            <h3><b>Spanish</b></h3> 
          </a>
         </div>
       <button type="button"> See more
       </button>
     </section>
    
     <section id="contact">
      <form>
        <fieldset>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Your name.."><br>
          
          <label for="email">Email address:</label><br>
          <input type="text" id="email" name="email" placeholder="Your email address.."><br>
          
          <label for="message">Message:</label><br>
          <textarea name="message" id="message"></textarea>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
     </section>
    </main>
      
     <footer>
       <div class="footer">
            <a href="#" class="fa fa-facebook" aria-label="facebook"></a>
            <a href="#" class="fa fa-twitter" aria-label="twitter"></a>
            <a href="#" class="fa fa-instagram" aria-label="instagram"></a>
            <p class="copyright">&copy; 2022</p>  
       </div>
     </footer>  
</body>
</html>
